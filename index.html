<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela z danymi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f7f7f7;
  }
  table {
    border-collapse: collapse;
    background: white;
    width: 100%;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: center;
    min-width: 70px;
  }
  th {
    background-color: #eaeaea;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
  }
  input, button {
    padding: 6px;
  }
  button {
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #addBtn { background-color: #0078d4; color: white; }
  #clearAll { background-color: #d9534f; color: white; }
  #exportBtn { background-color: #5cb85c; color: white; }

  .edit-btn, .delete-btn {
    padding: 2px 5px;
    font-size: 10px;
    border-radius: 3px;
  }
  .edit-btn { background-color: #f0ad4e; color: white; }
  .delete-btn { background-color: #d9534f; color: white; }

  /* Styl tabeli r√≥≈ºnicowej */
  #diffTable td {
    text-align: left;
  }

  <h3>Wykres zmian GAZ i Grza≈Çki</h3>
<canvas id="energyChart" style="max-width: 100%; height: 300px;"></canvas>

  
  /* Responsywno≈õƒá */
  @media (max-width: 768px) {
    table, th, td {
      font-size: 12px;
      padding: 4px;
    }
    form {
      flex-direction: column;
      align-items: stretch;
    }
    input, button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h2>Dodaj dane do tabeli</h2>

<form id="dataForm">
  <input type="date" id="data" required>
  <input type="number" id="id180" placeholder="ID 180" step="0.01" required>
  <input type="number" id="id260" placeholder="ID 260" step="0.01" required>
  <input type="number" id="gaz" placeholder="GAZ" step="0.01" required>
  <input type="number" id="grzalka" placeholder="Grza≈Çka" step="0.01" required>
  <button type="submit" id="addBtn">Dodaj</button>
  <button type="button" id="clearAll">Wyczy≈õƒá dane</button>
  <button type="button" id="exportBtn">Eksportuj do CSV</button>
</form>

<div id="filterContainer" style="margin-bottom: 20px;">
  <label for="filterStart">Od daty:</label>
  <input type="date" id="filterStart">
  <label for="filterEnd">Do daty:</label>
  <input type="date" id="filterEnd">
  <button type="button" id="filterBtn">Filtruj</button>
  <button type="button" id="clearFilterBtn">Wyczy≈õƒá filtr</button>
</div>

<!-- G≈Ç√≥wna tabela -->
<table id="dataTable">
  <thead>
    <tr>
      <th>Lp</th>
      <th>Data</th>
      <th>ID 180</th>
      <th>ID 260</th>
      <th>GAZ</th>
      <th>Grza≈Çka</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Tabela r√≥≈ºnicowa na ko≈Ñcu -->
<table id="diffTable">
  <thead>
    <tr>
      <th>Data</th>
      <th>Dane r√≥≈ºnicowe</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const form = document.getElementById('dataForm');
  const tableBody = document.querySelector('#dataTable tbody');
  const diffBody = document.querySelector('#diffTable tbody');
  const clearBtn = document.getElementById('clearAll');
  const exportBtn = document.getElementById('exportBtn');
  const addBtn = document.getElementById('addBtn');

  const BIN_ID = "69064f4f43b1c97be9916a28"; 
  const API_KEY = "$2a$10$KvdpN6/53GdV2U00zsr2T.BoKtdLmYw8WFEnFXf1PKqSr9/QHMCJK";
  const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

  let dataList = [];
  let editIndex = null;
  let filteredList = null;

  async function wczytajZChmury() {
    try {
      const res = await fetch(`${API_URL}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const json = await res.json();
      dataList = json.record || [];
      renderTable();
    } catch (err) {
      console.error("B≈ÇƒÖd wczytywania z JSONBin:", err);
      dataList = [];
      renderTable();
    }
  }

  async function zapiszDoChmury() {
    try {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(dataList)
      });
    } catch (err) {
      console.error("B≈ÇƒÖd zapisu do JSONBin:", err);
    }
  }

  function renderTable() {
    tableBody.innerHTML = '';
    diffBody.innerHTML = '';

    const listToRender = filteredList || dataList;

    listToRender.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.data}</td>
        <td>${parseFloat(item.id180).toFixed(2)}</td>
        <td>${parseFloat(item.id260).toFixed(2)}</td>
        <td>${parseFloat(item.gaz).toFixed(2)}</td>
        <td>${parseFloat(item.grzalka).toFixed(2)}</td>
        <td>
          <button class="edit-btn" onclick="editRow(${dataList.indexOf(item)})">‚úèÔ∏è</button>
          <button class="delete-btn" onclick="deleteRow(${dataList.indexOf(item)})">üóëÔ∏è</button>
        </td>
      `;
      tableBody.appendChild(row);

      let dane = "";
      if (index > 0) {
        const prev = listToRender[index - 1];
        const diffGaz = (item.gaz - prev.gaz).toFixed(2);
        const diffGrzalka = (item.grzalka - prev.grzalka).toFixed(2);
        const diff180 = (item.id180 - prev.id180).toFixed(2);
        const diff260 = (item.id260 - prev.id260).toFixed(2);
        dane = `GAZ: ${diffGaz} | Grza≈Çka: ${diffGrzalka} | 180: ${diff180} | 260: ${diff260}`;
      }
      diffBody.innerHTML += `<tr><td>${item.data}</td><td>${dane}</td></tr>`;
    });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newData = {
      data: document.getElementById('data').value,
      id180: parseFloat(document.getElementById('id180').value),
      id260: parseFloat(document.getElementById('id260').value),
      gaz: parseFloat(document.getElementById('gaz').value),
      grzalka: parseFloat(document.getElementById('grzalka').value)
    };

    if (editIndex !== null) {
      dataList[editIndex] = newData;
      editIndex = null;
      addBtn.textContent = "Dodaj";
    } else {
      dataList.push(newData);
    }

    await zapiszDoChmury();
    renderTable();
    form.reset();
  });

  window.editRow = (index) => {
    const item = dataList[index];
    document.getElementById('data').value = item.data;
    document.getElementById('id180').value = item.id180;
    document.getElementById('id260').value = item.id260;
    document.getElementById('gaz').value = item.gaz;
    document.getElementById('grzalka').value = item.grzalka;
    editIndex = index;
    addBtn.textContent = "Zapisz zmiany";
  };

  window.deleteRow = async (index) => {
    if (confirm("Czy na pewno chcesz usunƒÖƒá ten wiersz?")) {
      dataList.splice(index, 1);
      await zapiszDoChmury();
      renderTable();
    }
  };

  clearBtn.addEventListener('click', async () => {
    if (confirm('Czy na pewno chcesz usunƒÖƒá wszystkie dane?')) {
      dataList = [];
      await zapiszDoChmury();
      renderTable();
    }
  });

  exportBtn.addEventListener('click', () => {
    let csv = "Lp;Data;ID 180;ID 260;GAZ;Grza≈Çka;Dane r√≥≈ºnicowe\n";
    dataList.forEach((item, index) => {
      let dane = "";
      if (index > 0) {
        const prev = dataList[index - 1];
        const diffGaz = (item.gaz - prev.gaz).toFixed(2);
        const diffGrzalka = (item.grzalka - prev.grzalka).toFixed(2);
        const diff180 = (item.id180 - prev.id180).toFixed(2);
        const diff260 = (item.id260 - prev.id260).toFixed(2);
        dane = `GAZ: ${diffGaz} | Grza≈Çka: ${diffGrzalka} | 180: ${diff180} | 260: ${diff260}`;
      }
      csv += `${index + 1};${item.data};${item.id180};${item.id260};${item.gaz};${item.grzalka};${dane}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "tabela_danych.csv";
    link.click();
  });

  const filterStart = document.getElementById('filterStart');
  const filterEnd = document.getElementById('filterEnd');
  const filterBtn = document.getElementById('filterBtn');
  const clearFilterBtn = document.getElementById('clearFilterBtn');

  filterBtn.addEventListener('click', () => {
    const startDate = filterStart.value ? new Date(filterStart.value) : null;
    const endDate = filterEnd.value ? new Date(filterEnd.value) : null;

    filteredList = dataList.filter(item => {
      const itemDate = new Date(item.data);
      if (startDate && itemDate < startDate) return false;
      if (endDate && itemDate > endDate) return false;
      return true;
    });

    renderTable();
  });

  clearFilterBtn.addEventListener('click', () => {
    filteredList = null;
    filterStart.value = '';
    filterEnd.value = '';
    renderTable();
  });

  wczytajZChmury();
</script>


<h3>Wykres zmian GAZ i Grza≈Çki</h3>
<canvas id="energyChart" style="max-width: 100%; height: 300px;"></canvas>


<!-- ≈Åadowanie Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let chart; // zmienna globalna dla wykresu

  // üîπ Funkcja do rysowania wykresu
  function renderChart() {
    const listToRender = filteredList || dataList;

    // Sortujemy dane po dacie (na wszelki wypadek)
    const sorted = [...listToRender].sort((a, b) => new Date(a.data) - new Date(b.data));

    const labels = sorted.map(item => item.data);
    const gazValues = sorted.map(item => item.gaz);
    const grzalkaValues = sorted.map(item => item.grzalka);

    const ctx = document.getElementById('energyChart').getContext('2d');

    // Je≈õli wykres ju≈º istnieje ‚Äî usu≈Ñ go, ≈ºeby od≈õwie≈ºyƒá
    if (chart) {
      chart.destroy();
    }

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'GAZ',
            data: gazValues,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            tension: 0.3,
            fill: true
          },
          {
            label: 'Grza≈Çka',
            data: grzalkaValues,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: false
          }
        },
        scales: {
          x: { title: { display: true, text: 'Data' } },
          y: { title: { display: true, text: 'Zu≈ºycie (jednostki)' }, beginAtZero: true }
        }
      }
    });
  }

  // üîπ Wywo≈Çanie wykresu po ka≈ºdym renderze tabeli
  const originalRenderTable = renderTable;
  renderTable = function() {
    originalRenderTable();
    renderChart();
  };
</script>

  
</body>
</html>
